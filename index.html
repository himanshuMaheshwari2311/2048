<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src='js/index.js'></script>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='stylesheet' type='text/css' href='css/clear-sans.css'>
    <style>
        body {
            padding: auto;
            margin: auto;
            font-family: 'Clear Sans', sans-serif;
            color: rgba(119, 110, 101, 1);
        }
    </style>
</head>

<body>
    <div class='header'>
        <div style="display: flex; width: 400px; height: 115px;">
            <h1 style='text-align: center; font-size: 36pt; padding: 0 20px;'>2048</h1>
            <div class='score'>
                <p class='score-text' style='font-size: 12pt;'>Score</p>
                <p class='score-text' style='font-weight: bold;' id='curr-score'>0</p>
            </div>
            <div class='score'>
                <p class='score-text' style='font-size: 12pt;'>Best score</p>
                <p class='score-text' style='font-weight: bold;' id='best-score'>240</p>
            </div>
        </div>
        <div style="display: flex; width: 400px; flex-direction: row;">
            <p class="description">Join the numbers and get to the tile<br/> <b>2048 tile!</b></p>
            <input type="button" value="New Game" class='new-game' onclick="newGame(true)" />
        </div>
    </div>
    <div class='main'>
        <table id='board' class='game-board'>
        </table>
    </div>
</body>

</html>
